<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo App - Login</title>
		<link rel ="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	 	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<body>
		<div class="row">
<div class="login-box col l3 s12 offset-l9 m6 offset-m6">
	<div class="show-on-medium-and-down" style="height:150px;">

	</div>
	<h2 class="white-text">Login</h2>
	<div class="textbox">
		<i class="fa fa-user white-text" aria-hidden="true"></i> 
		<input class="white-text" id="userName" type="text" placeholder="Username" name="" value="">
	</div>
	
	<div class="textbox">
		<i class="fa fa-lock white-text" aria-hidden="true"></i>
		<input class="white-text" id="Password" type="password" placeholder="Password" nmae="" value="">
	</div>
<input class="btn" type="button" name="Sign in" value="Sign in" onclick="login()">
	<div class="Register white-text" >
		<p class="white-text">Don't have an account? <a class="white-text" href="register.html" >Register here!</a></p>
	</div>
</div>
</div>
<script>
	var login=function()
	{
		var username=document.getElementById("userName").value;
		var password=document.getElementById("Password").value;
		var userstr=localStorage.getItem("user")
		if(userstr!=null)
		{
			
		var jsuserinfo=JSON.parse(userstr)
		var pwd=jsuserinfo.password
		var uname=jsuserinfo.username
		if(uname==username && pwd==password)
		{
			console.log("success")
			window.location.href="HOME.HTML"
		}
		else
		{
			alert("wrong username and password")
		}
		}
		else{
			alert("no user registered,kindly register as user first")
		}
	}
</script>
